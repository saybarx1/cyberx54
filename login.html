<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #555;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #ddd;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Giriş Yap</h2>
        <form href="singup.html" id="loginForm">
            <input type="text" name="email" placeholder="E-posta veya Telefon" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <a href="singup.html" class="link">Hesabın yok mu? Kayıt Ol</a>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun varsayılan olarak gönderilmesini engeller
            // Burada genellikle bir API'ye istek yapılır, ancak bu örnekte basitçe yönlendiriyoruz
            window.location.href = 'home.html'; // Başarılı giriş sonrası yönlendirme
        });
    </script>
</body>
</html>
